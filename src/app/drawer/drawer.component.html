<mat-action-list>

  <h3 style="margin-left: 64px">Fireghost</h3>

  <mat-list-item>
    <mat-icon mat-list-icon>home</mat-icon>
    <div mat-line style="font-weight: bold">View Site</div>
    <button mat-icon-button>
      <mat-icon>launch</mat-icon>
    </button>
  </mat-list-item>

  <h3 mat-subheader>Manage</h3>

  <mat-list-item *ngFor="let item of adminOptions">
    <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
    <h4 mat-line>{{item.name}}</h4>
    <button *ngIf="item.actionIcon" mat-icon-button>
      <mat-icon>{{item.actionIcon}}</mat-icon>
    </button>
  </mat-list-item>

</mat-action-list>
